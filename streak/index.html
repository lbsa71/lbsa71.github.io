<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --accent-red: #ef4444;
            --accent-red-hover: #dc2626;
            --border-color: #2a2a3a;
            --glow-green: rgba(34, 197, 94, 0.3);
            --glow-red: rgba(239, 68, 68, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(239, 68, 68, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .add-streak-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .add-streak-form input {
            font-family: 'Outfit', sans-serif;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .add-streak-form input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px var(--glow-green);
        }

        .add-streak-form input::placeholder {
            color: var(--text-secondary);
        }

        .add-streak-form button {
            font-family: 'Outfit', sans-serif;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--accent-green);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .add-streak-form button:hover {
            background: var(--accent-green-hover);
        }

        .add-streak-form button:active {
            transform: scale(0.98);
        }

        .streaks-grid {
            display: grid;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Streak Tracker</h1>
            <p>Build habits, track progress</p>
        </header>
        
        <streak-app></streak-app>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
