<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js"></script>

</head>
<body>
  <h1>
  Days left: <div id="now_to_end_days"></div></h1>
  <br/>
Today: <div id="today"></div>
<br/>
Start: <div id="start"></div>
<br/>
End: <div id="end"></div>
<br/>
Days: <div id="days"></div>
<br/>
Workdays: <div id="workdays"></div>

</body>
<script type="text/javascript">

function update() {
let { today_txt, start_txt, end_day_txt, days, workdays, now_to_end_days } = calculate()

$("#today").text(today_txt)
$("#start").text(start_txt)
$("#end").text(end_day_txt)
$("#days").text(days)
$("#workdays").text(workdays)
$("#now_to_end_days").text(now_to_end_days + "(" + Math.floor(now_to_end_days*100/workdays) + "%)")
}

update();

setInterval(update, 1000);

</script>
</html>
